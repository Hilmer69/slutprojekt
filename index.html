<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AE Sports</title>
  </head>
  <body>
    <div class="header">
      <img class="logga" src="AE Logga.PNG" href="index.html" />
      <h2 class="rubrik">AE Sports</h2>
      <div class="tom">
        <input id="toggle" type="checkbox" />

        <label for="toggle" class="hamburger">
          <div class="top-bun"></div>
          <div class="meat"></div>
          <div class="bottom-bun"></div>
        </label>

        <div class="nav">
          <div class="nav-wrapper">
            <nav>
              <a href="index.html">HEM</a><br />
              <a href="varukorg.html">START-KIT</a><br />
              <a href="hockey.html">HOCKEY</a><br />
              <a href="fotboll.html">FOTBOLL</a><br />
              <a href="varukorg.html">VARUKORG</a><br />
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <img src="hockey.jpg" style="width: 100%" href="hockey.html" />
        <div class="text">Ice Age</div>
        <div class="undertext">
          våran nya kollektion retro inspererade ishockey skridskor
        </div>
      </div>

      <div class="mySlides fade">
        <img src="ping.jpg" style="width: 100%" />
        <div class="text">Ping Start-up-kit</div>
        <div class="undertext">Anpassat för nybörjare och att ge iväg</div>
      </div>

      <div class="mySlides fade">
        <img src="fotboll.jpg" style="width: 100%" />
        <div class="text">Fotbolls Set</div>
        <div class="undertext">
          Perfect för träning både ute och inne. Skor ingår inte.
        </div>
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
